<section class="tea-page">
  <div
    class="tea-section "
    *ngFor="let section of sections"
  >
    <!-- عنوان السكشن -->
    <header class="tea-header">
      <h2 class="tea-title mb-4">
        {{ section.title }}<span class="arrow">→</span>
      </h2>
    </header>
    <div class="tea-carousel">
      <owl-carousel-o [options]="teaCarouselOptions">

        <ng-container *ngFor="let product of selectedCategory.products">
          <ng-template carouselSlide>
            <div class="tea-card" routerLink="/details">

              <div class="tea-image-wrap">
                <!-- الصورة الأساسية -->
                <img class="tea-img main" [src]="product.image" [alt]="product.name" />

                <!-- صورة الهوفر -->
                <img class="tea-img hover" *ngIf="product.hoverImage" [src]="product.hoverImage"
                  [alt]="product.name + ' hover'" />
              </div>

              <div class="tea-info">
                <p class="tea-name">{{ product.name }}</p>
                <p class="tea-price">LE {{ product.price }} EGP</p>
              </div>

            </div>
          </ng-template>
        </ng-container>

      </owl-carousel-o>
    </div>
  </div>
</section>
