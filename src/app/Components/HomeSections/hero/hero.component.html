<div class="parent">
  <section class="hero-gallery py-0">
    <owl-carousel-o [options]="heroOptions" class="hero-carousel">

      <ng-container *ngFor="let slide of slides">
        <ng-template carouselSlide>

          <!-- صورة -->
          <img *ngIf="slide.type === 'image'"
               [src]="slide.src"
               [alt]="slide.alt"
               class="hero-media" />

          <!-- فيديو -->
          <video *ngIf="slide.type === 'video'"
                 class="hero-media"
                 [attr.alt]="slide.alt"
                 autoplay
                 muted
                 loop
                 playsinline>
            <source [src]="slide.src" type="video/mp4" />
            متصفحك لا يدعم تشغيل الفيديو.
          </video>

        </ng-template>
      </ng-container>

    </owl-carousel-o>
  </section>
</div>
